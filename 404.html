<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        primary: '#0ea5e9',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-white font-sans h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Matrix BG -->
    <canvas id="matrix-canvas" class="absolute inset-0 opacity-10"></canvas>

    <div class="relative z-10 text-center px-6">
        <h1
            class="text-9xl font-mono font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-purple-600 mb-4 tracking-tighter animate-pulse">
            404</h1>
        <h2 class="text-2xl md:text-4xl font-bold mb-6">System Error: Page Not Found</h2>
        <p class="text-slate-400 mb-8 max-w-md mx-auto">The requested resource could not be located in our secure
            database. It may have been moved or deleted.</p>

        <a href="index.html"
            class="inline-block px-8 py-4 bg-primary text-white font-bold rounded-lg hover:bg-sky-400 hover:shadow-lg transition-all transform hover:-translate-y-1">
            Return to Safety
        </a>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-8 text-slate-600 text-xs font-mono">
        Error_Code: 0x404_NOT_FOUND
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
